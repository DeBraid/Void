<template name="contact">
    <div class="col-lg-12">
        {{> mapleleaf}}
    </div>
    
    {{> contactInfo}}

</template>

<template name="contactForm">
  <div class="row row-centered">
  <div id="contact-container" class="col-xs-12 col-centered">
    {{#if formSubmitted}}
      <!-- Successful Submission Message -->
      <div class="col-xs-12 col-centered">
        <div class="alert alert-success">
          <strong>
            <span class="fa fa-envelope"></span>
            Success! Message Sent!
          </strong>
        </div>
      </div>
    {{else}}
      {{#if formError}}
        <!-- Display Error Message -->
        <div class="col-xs-12 col-centered">
          <div class="alert alert-danger">
            <strong>
              <span class="fa fa-warning"></span>
              Error! Please check your inputs!
            </strong>
          </div>
        </div>
      {{/if}}
      
      <!-- Start Contact Form -->
      <form role="form" method="POST">
      <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-centered">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" pattern="[a-zA-Z]+" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" name="phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" class="form-control" rows="5" placeholder="Message" required></textarea>
        </div>
        <button type="submit" name="submit" class="btn btn-warning btn-lg pull-right">Submit</button>
      </div>
    </form>
    {{/if}}
  </div>
</div>
  
</template>

<template name="contactInfo">
  <section id="header" class="contact-header">
      <header>
          <h1><span>C</span><span id="two">on</span><span>ta</span><span id="one">ct</span> <span id="four">Us</span></h1>
          <h1>Pioneer Balloons Canada Ltd</h1>
          <h4>1-800-263-6861</h4>
          <h4>orders.canada@pioneerballoon.com</h4>
      </header>

      {{> social}}

    </section>
</template>
