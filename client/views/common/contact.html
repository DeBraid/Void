<template name="contact">

  <div class="container">
    <div class="row contact-text">

     <fieldset>
        <legend class="contact-text">Contact Us</legend>      
        <div class="row">

          <div class="col-md-6">
        
            <div class="form-group">
              {{text_field 'name'}}
            </div>
            <div class="form-group">
              {{text_field 'email' label='Email' required='required'}}
            </div>
            <div class="form-group">
              {{text_field 'telephone'}}
            </div>
            <div class="form-group">
              {{text_area 'message'}}
            </div>
          </div>
        </div>
      </fieldset>
     
    </div>
  </div>
  
</template>
