<template name="contact">

    <div id="contact-container">
        <div class="row contact-text">
            <div class="container">

                <div class="col-md-3">
                    <!-- placeholder for grid -->
                </div>
                <div class="col-md-6">

                    <fieldset>
                        <legend class="contact-text">Contact Form</legend>
                        <div class="row">
                            <div class="form-group">
                                {{text_field 'name'}}
                            </div>
                            <div class="form-group">
                                {{text_field 'email' label='Email' required='required'}}
                            </div>
                            <div class="form-group">
                                {{text_field 'telephone' }}
                            </div>
                            <div class="form-group">
                                {{text_area 'message' }}
                            </div>
                            <p><button href="#" class="btn btn-success btn-block">SUBMIT</button></p>
                        </div>
                    </fieldset>

                    <hr>


                    <section>
                        <h4>Phone: 905-888-9999</h4>
                        <h4>Email: orders.canada@pioneerballoon.com</h4>

                        <p>333 Kenora Ave  <br>
                        Hamilton, ON  <br>
                        L8E 2W3 <br>
                        Pioneer Balloon Canada Ltd
                        </p>

                    </section>




                </div>
                <div class="col-md-3">
                    <!-- placeholder for grid -->
                </div>


            </div>

        </div>
      </div>

</template>
