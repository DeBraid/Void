<template name="homepage">
    <div class="row">
        <div id="codes-row" class="col-lg-12">
            {{> codes }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            {{> header }}
        </div>
        <div class="col-md-7">
            {{> carousel }}
        </div>
    </div>
</template>

<template name="carousel">
    <div id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            {{#each carouselItems }}
            <div class="item">
                <a href="{{ pathFor path }}">
                    <img src="{{ src }}" class="img-responsive">
                </a>
            </div>
            {{/each}}
            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>
        </div>
    </div>
</template>

<template name="header">
    <div class="row" id="header">
        <header>
            <div class="header-text">
                <h2>Aim High with  <i class="fa fa-star-o"  ></i>  Vise haut avec</h2>
            </div>
            <div class="header-text">
                <h2>PIONEER <span>LINE</span> <span id="two">2</span><span id="zero">0</span><span id="one">1</span><span id="four">4</span></h2>
            </div>
            <img id="logo" src="pllogo.jpg" alt="">


        </header>
        {{> homepageBtnGroup }}
    </div>
    <div class="row">

    </div>
</template>
