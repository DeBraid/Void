<template name="homepage">
    <div class="row">
        <div id="codes-row" class="col-lg-12">
            {{> codes }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            {{> header }}
        </div>
        <div class="col-md-6">
            {{> carousel }}
        </div>
    </div>

    <div class="row">
        {{> imageGrid }}
    </div>

</template>

<template name="carousel">
    <div id="myCarousel" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="pioneerbg-crop.png" class="img-responsive">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-success" href="{{ pathFor 'promoflags' }}">Promotional Flags</a>
                </p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="http://www.pioneerline.com/images/homepage/slides/slide1.jpg">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-success" href="{{ pathFor 'eventtents' }}">Event Tents</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="http://www.pioneerline.com/images/homepage/slides/slide2.jpg" class="img-responsive">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-success" href="{{ pathFor 'admaxminisportballs'}}">Browse Sport Balls</a></p>
            </div>
          </div>
        </div>

        <div class="item">
          <img src="http://www.pioneerline.com/images/homepage/slides/slide3.png" class="img-responsive">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-success" href="{{ pathFor 'quicklinkonecolour'}}">QuickLink Balloons<sup>TM</sup></a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
      </a>  
    </div>
</template>

<template name="header">
    <div id="header">
        <header>
            <div class="header-text">
                <h3>Aim High with  <i class="fa fa-star-o"  ></i>  Vise haut avec</h3>
            </div>
            <img id="logo" src="pllogo.jpg" alt="">
            <div class="header-text">
                <h1>PIONEER <span>LINE</span> <span id="two">2</span><span id="zero">0</span><span id="one">1</span><span id="four">4</span></h1>
            </div>
        </header>
        
        <div class="row">
            {{> quickFindDropdown}}
        </div>
        <div class="row">
            {{> pdfdownload }}
        </div>

    </div>
</template>


<template name="imageGrid">
{{#each latexMenu }}
    <div id="grid-image" class="col-lg-3 col-sm-4 col-xs-6">
        {{{ title }}}
        <a href="{{ pathFor path }}" class="thumbnail">
             <img src="{{ src }}" class="img-responsive">
        </a>
    </div>
{{/each }}
</template>
